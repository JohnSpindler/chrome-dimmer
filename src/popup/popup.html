<!DOCTYPE html>
<html>

  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      .slidecontainer {
        font: 1rem 'Fira Sans', sans-serif;
        width: 100%;
      }

      .slider {
        -webkit-appearance: none;
        width: 100%;
        height: 10px;
        border-radius: 5px;
        background: #d3d3d3;
        outline: none;
        opacity: 0.7;
        -webkit-transition: .2s;
        transition: opacity .2s;
      }

      .slider:hover {
        opacity: 1;
      }

      .slider::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 23px;
        height: 24px;
        border: 0;
        background: url('contrasticon.png');
        cursor: pointer;
      }
    </style>
  </head>

  <body style="width: 300px; height: 50vw;">

    <h1>Page Brightness</h1>

    <div class="slidecontainer">
      <input type="range" min="1" max="100" class="slider" id="slider" step="0.1">
      <p>Value: <span id="numberValue"></span></p>
      <p>RGB: <span id="rgbValue"></span></p>
    </div>

    <script src="./bundle.js"></script>

  </body>

</html>
